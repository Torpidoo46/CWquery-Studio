<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CloudWatch Query Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
  <div class="outer">
    <div class="container">
      <div class="header">
        <h1>CloudWatch Query Generator</h1>
        <div class="toggles">
          <label class="toggle">
            ðŸŒ™
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <label for="queryDropdown">Select Query Template:</label>
      <select id="queryDropdown">
        <option>Status Code Query</option>
        <option>Response Time Query</option>
      </select>

      <label for="eventIds">Paste Event IDs (one per line):</label>
      <textarea id="eventIds" rows="8" placeholder="Paste event IDs here..."></textarea>

      <button id="generateQuery">Generate Query</button>

      <div class="output-header">
        <h2>Generated Query</h2>
        <button id="copyQuery" title="Copy Query">ðŸ“‹</button>
      </div>
      <textarea id="outputQuery" rows="20" readonly></textarea>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
