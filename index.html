<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CloudWatch Query Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
  <header>
    <h1>CloudWatch Query Generator</h1>
    <div class="toggles">
      <label class="toggle">
        <input type="checkbox" id="themeToggle" />
        <span class="slider"></span>
        <span class="label">ðŸŒ™ Dark Mode</span>
      </label>
      <label class="toggle">
        <input type="checkbox" id="toggleSound" checked />
        <span class="slider"></span>
        <span class="label">ðŸ”Š Sound</span>
      </label>
      <button id="copyQuery">ðŸ“‹ Copy</button>
    </div>
  </header>

  <main>
    <label for="queryDropdown">Select Query Template:</label>
    <select id="queryDropdown">
      <option>Status Code Query</option>
      <option>Response Time Query</option>
    </select>

    <label for="eventIds">Paste Event IDs (newline separated):</label>
    <textarea id="eventIds" rows="10" placeholder="Paste event IDs here"></textarea>

    <button id="generateQuery">Generate Query</button>

    <h2>Generated Query</h2>
    <textarea id="outputQuery" rows="20" readonly></textarea>
  </main>

  <audio id="clickSound" src="click.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
