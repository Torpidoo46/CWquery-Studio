<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CloudWatch Query Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>CloudWatch Query Generator</h1>
      <div class="toggles">
        <button id="themeToggle" title="Toggle Theme">🌙 Dark</button>
        <button id="toggleSound" title="Toggle Sound">🔊 Sound On</button>
        <button id="copyQuery" title="Copy Query">📋 Copy</button>
      </div>
    </div>

    <label for="queryDropdown">Select Query Template:</label>
    <select id="queryDropdown">
      <option>Status Code Query</option>
      <option>Response Time Query</option>
    </select>

    <label for="eventIds">Paste Event IDs (newline separated):</label>
    <textarea id="eventIds" rows="10" placeholder="Paste event IDs here"></textarea>

    <button id="generateQuery">⚙️ Generate Query</button>

    <h2>Generated Query</h2>
    <textarea id="outputQuery" rows="20" readonly></textarea>
  </div>

  <audio id="clickSound" src="click.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
