<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CWquery Studio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
  <div class="main-container">
    <div class="header">
      <h1>CWquery Studio</h1>
      <div class="guide-and-theme">
        <details class="command-guide">
          <summary>Command Guide</summary>
          <div class="guide-content">
            <!-- same guide content as before -->
          </div>
        </details>
        <div class="theme-toggle">
          <label class="switch">
            <input type="checkbox" id="themeSwitch">
            <span class="slider"></span>
          </label>
          <span>Dark Mode</span>
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <label for="queryDropdown">Select Query Template:</label>
        <select id="queryDropdown">
          <option>Status Code Query</option>
          <option>Response Time Query</option>
        </select>
        <label for="eventIds">Paste Event IDs (newline separated):</label>
        <textarea id="eventIds" placeholder="Enter event ID's..."></textarea>
        <button id="generateQuery">Generate Query</button>
      </div>

      <div class="card output-card">
        <div class="output-header">
          <h2>Generated Query</h2>
          <button id="copyQuery">ðŸ“‹ Copy Query</button>
        </div>
        <textarea id="outputQuery"></textarea>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
