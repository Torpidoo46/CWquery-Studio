<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CloudWatch Query Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body class="light">
  <div class="main-container">
    <header class="header">
      <h1>CloudWatch Query Generator</h1>
      <div class="theme-toggle">
        <span>Light</span>
        <label class="switch">
          <input type="checkbox" id="themeToggle">
          <span class="slider"></span>
        </label>
        <span>Dark</span>
      </div>
    </header>

    <label for="queryDropdown">Select Query Template:</label>
    <select id="queryDropdown">
      <option>Status Code Query</option>
      <option>Response Time Query</option>
    </select>

    <label for="eventIds">Paste Event IDs (newline separated):</label>
    <textarea id="eventIds" placeholder="Paste event IDs here..."></textarea>

    <button id="generateQuery">Generate Query</button>

    <div class="output-header">
      <h2>Generated Query</h2>
      <button id="copyQueryBtn" title="Copy Query">ðŸ“‹</button>
    </div>

    <textarea id="outputQuery" readonly></textarea>
  </div>
</body>
</html>
